<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands List</title>
</head>
<body>
    <h2>Brands List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for brand in brands %}
        <tr>
            <td>{{ brand.name }}</td>
            <td>
                <a href="{% url 'edit_brand' brand.id %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'delete_brand' brand.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
