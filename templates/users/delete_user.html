<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
</head>
<body>
    <h2>Delete User: {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete User</button>
    </form>
    <br>
    <a href="{% url 'user_list' %}">Back to User List</a>  <!-- Ganti dengan URL yang sesuai -->
</body>
</html>
