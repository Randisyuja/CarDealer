<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
</head>
<body>
    <h2>Delete Category: {{ category.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete Category</button>
    </form>
    <br>
    <a href="{% url 'category_list' %}">Back to Category List</a>  <!-- Ganti dengan URL yang sesuai -->
</body>
</html>
